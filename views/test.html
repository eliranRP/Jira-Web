<!DOCTYPE html>
<html lang="en" ng-app="MainApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Poppins:300,400,500,600" rel="stylesheet">
    <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/vendor.bundle.css">
    <link rel="stylesheet" href="../assets/css/app.bundle.css">
    <link rel="stylesheet" href="../assets/css/theme-a.css">
    <link href="../assets/css/myStyle.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-sanitize.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-app.js"></script>

    <!-- Add additional services you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-functions.js"></script>

    <script src="../Scripts/rx.all.js"></script>


    <script src="../Scripts/rx.angular.js"></script>

    <title> test-jira </title>

</head>

<body ng-cloak ng-controller="testCtrl" style="margin-left:200px;">


    <div class="row" style="margin-top:100px;">
        <div class="col-xs-12 col-sm-6">
            <div class="card p-b-10">
                <header class="card-heading ">
                    <h2 class="card-title">Drill down current sprint</h2>
                    <jwbdropdown info="projects" identifier="'project'" value="selectedProject.name" on-select=onProjectSelected(current,previous)
                        style="  right: 10px;top: 0px;position: absolute;list-style: none;padding: 0; margin: 0;">

                    </jwbdropdown>
                </header>
                <div class="card-body">
                    <ul class="summary">
                        <li>
                            <span class="block m-b-5">Total Points</span>
                            <h2>{{totalPointsInProject}}</h2>
                        </li>
                    </ul>
                </div>
                <canvas id="conversionStats1" width="1200" height="400"></canvas>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="card">
                <header class="card-heading">
                    <h2 class="card-title">Commitment vs. Completed</h2>
                    <ul class="card-actions icons right-top">
                        <li>
                            <a href="javascript:void(0)" data-toggle="refresh">
                                <i class="zmdi zmdi-refresh-alt"></i>
                            </a>
                        </li>
                        <li class="dropdown">
                            <a href="javascript:void(0)" data-toggle="dropdown">
                                <i class="zmdi zmdi-more-vert"></i>
                            </a>
                            <ul class="dropdown-menu btn-primary dropdown-menu-right">
                                <li>
                                    <a href="javascript:void(0)">Option One</a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)">Option Two</a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)">Option Three</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </header>
                <div class="card-body">
                    <div id="morris_area_chart1"></div>
                </div>
            </div>
        </div>
    </div>

    <!--// Initialize Firebase-->
    <script src="../js/inizialize.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>


    <script src="../js/app.js"></script>


    <!--Utils-->
    <script src="../js/Utils/utils.js"></script>
    <script src="../js/services/storageService.js"></script>

    <!--project-->
    <script src="../js/database/projects/projectDbController.js"></script>
    <script src="../js/database/projects/projectsConstants.js"></script>

    <!--sprint-->
    <script src="../js/database/sprints/sprintsConstants.js"></script>
    <script src="../js/database/sprints/sprintDbController.js"></script>

    <!--issue-->
    <script src="../js/database/issues/issuesConstants.js"></script>
    <script src="../js/database/issues/issueDbController.js"></script>

    <!--graphs-->
    <script src="../js/widgets/graphs/graphsService.js"></script>

    <!--user-->
    <script src="../js/database/users/usersConstants.js"></script>
    <script src="../js/database/users/usersDbController.js"></script>


    <!--controllers-->
    <script src="../js/controllers/testController.js"></script>

    <!--directives-->
    <script src="../js/widgets/dropdown/dropdwon.js"></script>
    <script src="../js/widgets/picklist/picklist.js"></script>

    <script src="../assets/js/vendor.bundle.js"></script>
    <script src="../assets/js/app.bundle.js"></script>
</body>

</html>
